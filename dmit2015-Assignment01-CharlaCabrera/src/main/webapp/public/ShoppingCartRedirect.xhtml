<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:hf="http://highfaces.org" 
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="[put page title here]" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		
				
		<b:jumbotron>
			<h1>Place Order</h1>
		</b:jumbotron>
		
		<b:messages id="messages" />
		
		<b:form id="customerForm">
		
			<b:panel id="customerpanel" title="Step 1: Select Customer" span="12">
				<b:row>
					<b:column span="12">
						<b:selectOneMenu id="customerlist" label="Customer" value="#{cartController.currentCustomer}" update="customerpanel orderForm"
												onchange="ajax:cartController.changeShippingDetails()" >
						<f:selectItem itemLabel="Choose Customer" itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{customerController.customers}" 
							var="customer"
							itemLabel="#{customer.companyName}"
							itemValue="#{customer}" />
					</b:selectOneMenu>
					</b:column>
				</b:row>
				
				<b:row>
					<b:column span="12">
						<b:panel id="customerdetails" rendered="#{not empty cartController.currentCustomer}" 
										title="Customer Details" collapsible="false">
							<b:panelGrid colSpans="2,10">
						
						
							    <h:outputLabel value="CustomerID: " />
								<h:outputText value="#{cartController.currentCustomer.customerID}" /> 
								
								<h:outputLabel value="Company Name: " />
								<h:outputText value="#{cartController.currentCustomer.companyName}" /> 
								
								<h:outputLabel value="Contact Name: " />
								<h:outputText value="#{cartController.currentCustomer.contactName}" /> 
								
								<h:outputLabel value="Contact Title: " />
								<h:outputText value="#{cartController.currentCustomer.contactTitle}" /> 
								
								<h:outputLabel value="Address: " />
								<h:outputText value="#{cartController.currentCustomer.address}" /> 
								
								<h:outputLabel value="City: " />
								<h:outputText value="#{cartController.currentCustomer.city}" /> 
								
								<h:outputLabel value="Region: " />
								<h:outputText value="#{cartController.currentCustomer.region}" />
								
								<h:outputLabel value="Postal Code: " />
								<h:outputText value="#{cartController.currentCustomer.postalCode}" />
								
								<h:outputLabel value="Country: " />
								<h:outputText value="#{cartController.currentCustomer.country}" />
								
								<h:outputLabel value="Phone: " />
								<h:outputText value="#{cartController.currentCustomer.phone}" />
								
								<h:outputLabel value="Fax: " />
								<h:outputText value="#{cartController.currentCustomer.fax}" />
								</b:panelGrid>
							</b:panel>
					</b:column>
				</b:row>
			</b:panel>
			
		</b:form>
		
		<b:form id="productForm">
			
			
			<p:outputPanel id="productoutput">
				<b:panel id="productpanel" title="Step 2: Shopping Cart" span="12">
							<b:dataTable id="cartTable" value="#{cartController.details}" var="singleItem" class="cartTable" 
											rendered="#{not empty cartController.details}">
							
							<b:dataTableColumn label="Product ID" value="#{singleItem.product.productID}" />
									
							<b:dataTableColumn label="ProductName" value="#{singleItem.product.productName}" />
							
							<b:dataTableColumn label="Qty" value="#{singleItem.quantity}">
							</b:dataTableColumn>
							
							
							<b:dataTableColumn label="Unit Price" value="#{of:formatCurrency(singleItem.unitPrice, '$')}" styleClass="text-right">
							</b:dataTableColumn>
							
							<b:dataTableColumn label="Product Total" value="#{of:formatCurrency(singleItem.unitPrice * singleItem.quantity, '$')}" styleClass="text-right">
							</b:dataTableColumn> 
							
							
							<b:dataTableColumn label="Action">
								<b:commandButton icon="trash" value="delete"
									look="danger"
									immediate="true"
									actionListener="#{cartController.removeProduct(singleItem)}"
									ajax="true"
									update="productForm, messages">							
								</b:commandButton>
							</b:dataTableColumn>
							
							</b:dataTable>
				</b:panel>
			</p:outputPanel>
			
			
		</b:form>
		
		<b:form id="orderForm">
			<b:panel id="orderpanel" title="Step 3: Order Info" span="12">
				
				<b:row>
					<b:column span="12">
						<b:selectOneMenu id="employeelist" value="#{cartController.currentEmployee}" label="Employee">
							<f:selectItem itemLabel="Choose Employee" itemValue="" noSelectionOption="true" />
							<f:selectItems value="#{employeeController.employees}" 
								var="employee"
								itemLabel="#{employee.lastName}, #{employee.firstName}"
								itemValue="#{employee}" />
						</b:selectOneMenu>
					</b:column>
				</b:row>

				<b:row>
					<b:column span="12">
						 <b:dateTimePicker value="#{cartController.newRequiredDate}" show-time="false" label="Required Date" />
					</b:column>
				</b:row>
				
			</b:panel>
		
		
			<b:panel id="shipperpanel" title="Step 4: Shipping Info" span="12">
				<b:row>
					<b:column span="12">
						<b:selectBooleanCheckbox value="#{cartController.shippingAddressCheckbox}" 
						caption="Same as billing address" 
						update="orderForm" 
						onchange="ajax:cartController.changeShippingDetails()"/>
					</b:column>
                </b:row>
					
					<b:inputText id="shippingName" label="Shipping Name" value="#{cartController.shippingName}" /> <br/>
					
					<b:inputText id="shippingAdress" label="Shipping Address" value="#{cartController.shippingAddress}" /> <br/>
					
					<b:inputText id="shippingCity" label="Shipping City" value="#{cartController.shippingCity}" /> <br/>
					
					<b:inputText id="shippingRegion" label="Shipping Region" value="#{cartController.shippingRegion}" /> <br/>
					
					<b:inputText id="shippingPostal" label="Shipping Postal Code" value="#{cartController.shippingPostal}" /> <br/>
					
					<b:inputText id="shippingCountry" label="Shipping Country" value="#{cartController.shippingCountry}" /> <br/>
				
				
			 
			</b:panel>
			
			
			<b:commandButton value="Place Order" look="primary" ajax="false"
										 actionListener="#{cartController.createNewOrder}" />
		
		</b:form>
				
	</ui:define>

</ui:composition>
