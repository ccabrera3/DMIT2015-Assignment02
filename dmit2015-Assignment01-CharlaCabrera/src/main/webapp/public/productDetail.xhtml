<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Product Detail" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<f:metadata>
			<f:viewParam name="id" value="#{productController.currentSelectedProductId}" />
			<f:event listener="#{productController.findProduct()}" type="preRenderView" />
		</f:metadata>
	
		<b:messages id="messages" />
	
		<b:form id="productForm">
			<b:panelGrid columns="2" cellpadding="1" cellspacing="1" style="width: 20%" collapsible="false" 
			rendered="#{productController.currentSelectedProduct != null}">
				<f:facet name="header">Product Detail</f:facet>
				
				<h:outputLabel value="Product ID: " />
				<h:outputText value=" #{productController.currentSelectedProduct.productID}" readonly="true" />
				
				
				<h:outputLabel value="Product Name: " />
				<h:outputText
					value=" #{productController.currentSelectedProduct.productName}" 
					readonly="true" />
				<h:outputLabel value="Supplier: " />
				<h:outputText
					value=" #{productController.currentSelectedProduct.supplier.companyName}" 
					readonly="true" />
					
				<h:outputLabel value="Category: " />
				<h:outputText
					value=" #{productController.currentSelectedProduct.category.categoryName}" 
					readonly="true" />
					
				<h:outputLabel value="Quantity per unit: " />
				<h:outputText
					value=" #{productController.currentSelectedProduct.quantityPerUnit}" 
					readonly="true" />
					
				<h:outputLabel value="Unit Price: " />
				<h:outputText value=" #{productController.currentSelectedProduct.unitPrice}">
					<f:convertNumber type="currency" />
				</h:outputText>
					
				<h:outputLabel value="Units in Stock: " />
				<h:outputText
					value=" #{productController.currentSelectedProduct.unitsInStock}" 
					readonly="true" />
					
				<h:outputLabel value="Reorder Level: " />
				<h:outputText
					value=" #{productController.currentSelectedProduct.reorderLevel}" 
					readonly="true" />
					
				<h:outputLabel value="Discontinued: " />
				<h:selectBooleanCheckbox 
				value=" #{(productController.currentSelectedProduct.discontinued == 0) ? 'false' : 'true'}" 
				readonly="true"/>
					
					
					

					
			</b:panelGrid>
		</b:form>	
	
				
	</ui:define>

</ui:composition>
