<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:hf="http://highfaces.org" 
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Monthly Sales by Year" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<b:jumbotron>
			<h1>Monthly Sales By Year</h1>
		</b:jumbotron>
				
		<hf:chart type="line" var="point" xaxisLabel="Month" yaxisLabel="Amount" title="Monthly Sales By Year">
     		<hf:chartSerie name="1996" 
     		value="#{orderController.retrieveMonthlySales(1996)}" 
     		var="point" point="#{point.yearsales}" 
     		tickLabel="#{point.month}" />
     		
     		<hf:chartSerie name="1997" 
     		value="#{orderController.retrieveMonthlySales(1997)}" 
     		var="point" 
     		point="#{point.yearsales}" 
     		tickLabel="#{point.month}" />
     		
     		
     		<hf:chartSerie name="1998" 
     		value="#{orderController.retrieveMonthlySales(1998)}" 
     		var="point" point="#{point.yearsales}" 
     		tickLabel="#{point.month}" />
     	</hf:chart>				
	</ui:define>

</ui:composition>
